<!DOCTYPE html>

<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
                <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
                <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
              </head>
<body>

    <form
    name="contact" 
    netlify 
    netlify-honeypot="bot-field" 
    className="contact-form"
    name="contact"
    hidden
    >
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" />
    
    <label for="phone-number">Phone Number:</label>
    <input type="text" name="phone-number" id="phone-number" />
    
    <label for="address">Address:</label>
    <input type="address" name="address" id="address" />
    
    <label for="message">Description of Needs:</label>
    <textarea type="message" name="message" id="message" />
    
    <input id="submit-btn" type="submit" value="Submit" />
</form>
<div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <form name="contact" method="post">
            <label for="name">Name:</label>
            <input type="hidden" type="text" name="name" id="name" />
    
            <label for="phone-number">Phone Number:</label>
            <input type="hidden" type="text" name="phone-number" id="phone-number" />
            
            <label for="address">Address:</label>
            <input type="hidden" type="address" name="address" id="address" />
            
            <label for="message">Description of Needs:</label>
            <textarea type="hidden" type="message" name="message" id="message" />
            
            <input id="submit-btn" type="submit" value="Submit" />
        </form>,
        document.getElementById("root")
      );

    </script>
</body>
</html>
